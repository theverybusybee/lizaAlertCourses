<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="courses, Liza Alert" />
    <meta
      name="author"
      content="Дмитрий Сережкин, София Купцова, Владислав Логинов, Александр Дерюгин, Вероника Антончик"
    />
    <link
      rel="icon"
      type="image/svg"
      href="./images/logos/favicon/favicon.ico"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Liza Alert Couses</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <a class="header__link" href="./index.html">Учебная платформа</a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a
                id="page-link"
                class="menu__link menu__link_active"
                href="./index.html"
              >
                <img
                  class="menu__icon"
                  src="./images/logos/square-academic-cap_orange.svg"
                  alt="Иконка шапки выпускника"
                />Курсы
              </a>
            </li>
            <li class="menu__list-item">
              <a class="menu__link" href="./page-html/profile.html">
                <img
                  class="menu__icon"
                  src="./images/logos/preson-icon_black.svg"
                  alt="Иконка человека"
                />Профиль
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- /.header -->

      <main class="content">
        <h1 class="heading">Курсы</h1>

        <div class="courses">
          <aside class="filters">
            <div class="filters__container">
              <div class="filters__header">
                <h3 class="filters__title">Фильтры</h3>
                <button class="filters__delete-button" onclick="uncheck();"
                  >очистить</button
                >
              </div>
              <div class="filters__block">
                <div class="filters__categories">
                  <h4 class="filters__name-block">Категория</h4>
                  <button
                    type="button"
                    class="filters__open-button"
                    aria-expanded="false"
                  ></button>
                </div>

                <ul class="filters__options" aria-hidden="true">
                  <li class="filters__element">
                    <label class="filters__label">
                      <input class="filters__box" type="checkbox" />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Элемент списка</span>
                    </label>
                  </li>

                  <li class="filters__element">
                    <label class="filters__label">
                      <input class="filters__box" type="checkbox" />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Элемент списка</span>
                    </label>
                  </li>

                  <li class="filters__element">
                    <label class="filters__label">
                      <input class="filters__box" type="checkbox" />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Элемент списка</span>
                    </label>
                  </li>

                  <li class="filters__element">
                    <label class="filters__label">
                      <input class="filters__box" type="checkbox" />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Элемент списка</span>
                    </label>
                  </li>

                  <li class="filters__element">
                    <label class="filters__label">
                      <input class="filters__box" type="checkbox" />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Элемент списка</span>
                    </label>
                  </li>
                </ul>
              </div>

              <div class="filters__block">
                <div class="filters__categories">
                  <h4 class="filters__name-block">Тематика</h4>
                  <button
                    type="button"
                    class="filters__open-button"
                    aria-expanded="false"
                  ></button>
                </div>
                <ul class="filters__options" aria-hidden="true">
                  <li class="filters__element">
                    <label class="filters__label">
                      <input class="filters__box" type="checkbox" />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Элемент списка</span>
                    </label>
                  </li>

                  <li class="filters__element">
                    <label class="filters__label">
                      <input class="filters__box" type="checkbox" />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Элемент списка</span>
                    </label>
                  </li>

                  <li class="filters__element">
                    <label class="filters__label">
                      <input class="filters__box" type="checkbox" />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Элемент списка</span>
                    </label>
                  </li>

                  <li class="filters__element">
                    <label class="filters__label">
                      <input class="filters__box" type="checkbox" />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Элемент списка</span>
                    </label>
                  </li>

                  <li class="filters__element">
                    <label class="filters__label">
                      <input class="filters__box" type="checkbox" />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Элемент списка</span>
                    </label>
                  </li>
                </ul>
              </div>

              <div class="filters__block">
                <div class="filters__categories">
                  <h4 class="filters__name-block">Уровень</h4>
                  <button
                    type="button"
                    class="filters__open-button"
                    aria-expanded="false"
                  ></button>
                </div>
                <ul class="filters__options" aria-hidden="true">
                  <li class="filters__element">
                    <label class="filters__label">
                      <input
                        id="tag-newbie"
                        class="filters__box filters__box_level"
                        type="checkbox"
                        data-filter="cards__user-level_beginner"
                        data-name="Новичок"
                      />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Новичок</span>
                    </label>
                  </li>

                  <li class="filters__element">
                    <label class="filters__label">
                      <input
                        id="tag-medium"
                        class="filters__box filters__box_level"
                        type="checkbox"
                        data-filter="cards__user-level_middle"
                        data-name="Бывалый"
                      />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Бывалый</span>
                    </label>
                  </li>

                  <li class="filters__element">
                    <label class="filters__label">
                      <input
                        id="tag-pro"
                        class="filters__box filters__box_level"
                        type="checkbox"
                        data-filter="cards__user-level_advansed"
                        data-name="Профессионал"
                      />
                      <span class="filters__checkbox-image"></span>
                      <span id="tag-pro-name" class="filters__checkbox-name"
                        >Профессионал</span
                      >
                    </label>
                  </li>
                </ul>
              </div>

              <div class="filters__block">
                <div class="filters__categories">
                  <h4 class="filters__name-block">Статус</h4>
                  <button
                    type="button"
                    class="filters__open-button"
                    aria-expanded="false"
                  ></button>
                </div>
                <ul class="filters__options" aria-hidden="true">
                  <li class="filters__element">
                    <label class="filters__label">
                      <input
                        class="filters__box filters__box_status"
                        type="checkbox"
                        id="checkbox-not-active"
                        data-name="Не активный"
                        data-title="Не активный"
                      />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Не активный</span>
                    </label>
                  </li>

                  <li class="filters__element">
                    <label class="filters__label">
                      <input
                        class="filters__box filters__box_status"
                        type="checkbox"
                        data-name="Продолжить"
                        data-title="Вы записаны"
                      />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Вы записаны</span>
                    </label>
                  </li>

                  <li class="filters__element">
                    <label class="filters__label">
                      <input
                        class="filters__box filters__box_status"
                        type="checkbox"
                        id="checkbox-active"
                        data-name="Записаться"
                        data-title="Активный"
                      />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Активный</span>
                    </label>
                  </li>

                  <li class="filters__element">
                    <label class="filters__label">
                      <input
                        class="filters__box filters__box_status"
                        type="checkbox"
                        data-name="Пройден"
                        data-title="Пройден"
                      />
                      <span class="filters__checkbox-image"></span>
                      <span class="filters__checkbox-name">Пройден</span>
                    </label>
                  </li>
                </ul>
              </div>
            </div>
          </aside>

          <div class="filters__tags-container">

            <template id="tag-template">
              <div id="tag-content" class="cards__user-level-bg">
                <p id="tag-title" class="cards__user-level"></p>
                <button
                  type="button"
                  id="delete_button"
                  class="filters__tags-delete"
                ></button>
              </div>
            </template>

          </div>
          <section class="cards">
            <ul class="cards__container">
              
              <template id="tamplate-card">
                <li class="cards__item">
                  <img
                    class="cards__item-image"
                    src="./images/cards/laptop.png"
                    alt="Ноутбук"
                    id="image-card"
                  />
                  <div class="cards__main-info">
                    <h2 class="cards__title">Инфогруппа</h2>
                    <div class="cards__user-level-bg">
                      <p class="cards__user-level">Новичок</p>
                    </div>
                    <p class="cards__description">
                      Создание ориентировок, заказ карт, связь через мини АТС,
                      обеспечение поиска
                    </p>
                  </div>

                  <div class="cards__additional-info">
                    <ul class="cards__lessons-info">
                      <li class="cards__lessons-quantity">
                        <img
                          class="cards__lesson-icon"
                          src="./images/logos/open-book_black.svg"
                          alt="open-book"
                        />
                        144 Занятия
                      </li>
                      <li class="cards__lessons-time">
                        <img
                          class="cards__lesson-icon"
                          src="./images/logos/clock_black.svg"
                          alt="black-clock"
                        />
                        144 ч
                      </li>
                    </ul>
                    <button type="button" class="cards__button">
                      Записаться
                    </button>
                  </div>
                </li>
              </template>
            </ul>
          </section>
        </div>
      </main>
      <!-- /.content -->

      <footer class="footer"></footer>
      <!-- /.footer -->
    </div>
    <!-- /.page__container -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
